layer:
  type: Target
  description: CR7 target components and files

  packs:
    - pack: ARM::Cortex_DFP

  device: ARMCR7

  components:
    # [Cvendor::] Cclass [&Cbundle] :Cgroup [:Csub] [&Cvariant] [@[>=]Cversion]
    - component: ARM::CMSIS:CORE
    - component: Device:Startup
    - component: Device:IRQ Controller:GIC

  misc:
    - for-compiler: IAR
      Link: [--config generic_cortex.icf]

  linker:
    - script: RTE/Device/ARMCR7/ARMCR7_ac6.sct
      for-compiler:
        - AC6
    - script: RTE/Device/ARMCR7/ARMCR7_gcc.ld
      for-compiler:
        - GCC
    - script: RTE/Device/ARMCR7/ARMCR7_clang.ld
      for-compiler:
        - CLANG
    - script: RTE/Device/ARMCR7/ARMCR7_iar.icf
      for-compiler:
        - IAR
    - regions: RTE/Device/ARMCR7/mem_ARMCR7.h
      for-compiler:
        - AC6
        - GCC
        - CLANG

  groups:
    - group: FVP
      files:
        - file: ./model_config.txt
