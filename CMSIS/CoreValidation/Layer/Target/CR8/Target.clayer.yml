layer:
  type: Target
  description: CR8 target components and files

  packs:
    - pack: ARM::Cortex_DFP

  device: ARMCR8

  components:
    # [Cvendor::] Cclass [&Cbundle] :Cgroup [:Csub] [&Cvariant] [@[>=]Cversion]
    - component: ARM::CMSIS:CORE
    - component: Device:Startup
    - component: Device:IRQ Controller:GIC

  misc:
    - for-compiler: IAR
      Link: [--config generic_cortex.icf]

  linker:
    - script: RTE/Device/ARMCR8/ARMCR8_ac6.sct
      for-compiler:
        - AC6
    - script: RTE/Device/ARMCR8/ARMCR8_gcc.ld
      for-compiler:
        - GCC
    - script: RTE/Device/ARMCR8/ARMCR8_clang.ld
      for-compiler:
        - CLANG
    - script: RTE/Device/ARMCR8/ARMCR8_iar.icf
      for-compiler:
        - IAR
    - regions: RTE/Device/ARMCR8/mem_ARMCR8.h
      for-compiler:
        - AC6
        - GCC
        - CLANG

  groups:
    - group: FVP
      files:
        - file: ./model_config.txt
